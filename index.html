<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Parâmetros</title>
    <style>
        input[type="text"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ACTIVE</th>
                <th>PARAM</th>
                <th>VALUE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" checked></td>
                <td><input type="text" name="param1" title="Este é o parâmetro 1"></td>
                <td><input type="text" name="value1"></td>
            </tr>
            <tr>
                <td><input type="checkbox" checked disabled></td>
                <td><input type="text" name="param2" title="Este é o parâmetro 2"></td>
                <td><input type="text" name="value2"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" name="param3" title="Este é o parâmetro 3"></td>
                <td><input type="text" name="value3"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" name="param4" title="Este é o parâmetro 4"></td>
                <td><input type="text" name="value4"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" name="param5" title="Este é o parâmetro 5"></td>
                <td><input type="text" name="value5"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
