<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdManager Vast Generator</title>
    <style>
        .wizard-step {
            display: none;
        }
        .wizard-step.active {
            display: block;
        }
        .result {
            display: none;
        }
    </style>
</head>
<body>
    <div id="wizard">
        <div class="wizard-step active" id="step1">
            <h2>Informações Obrigatórias</h2>
            <p>Network Code: <input type="text" id="answer1" placeholder="/12345/slotname"></p>
            <button onclick="nextStep(1)">Next</button>
        </div>
        <div class="wizard-step" id="step2">
            <h2>Informações Obrigatórias</h2>
            <p>Size: <input type="text" id="answer2" value="300x250|400x300|640x480"></p>
            <button onclick="prevStep(2)">Anterior</button>
            <button onclick="nextStep(2)">Próximo</button>
        </div>
        <div class="wizard-step" id="step3">
            <h2>Sobre o Player</h2>
            <p>Player Começa Parado? <select id="answer3"><option value="click">Sim</option><option value="auto">Não</option></select></p>
            <button onclick="prevStep(3)">Back</button>
            <button onclick="nextStep(3)">Next</button>
        </div>        
        <div class="wizard-step" id="step4">
            <h2>Sobre o Player</h2>
            <p>Player Começa Mutado? <select id="answer4"><option value="1">Sim</option><option value="0">Não</option></select></p>
            <button onclick="prevStep(4)">Voltar</button>
            <button onclick="showResult()">Gerar VAST</button>
        </div>
    </div>
    <div id="result" class="result">
        <h2>Aqui está seu VAST</h2>
        <p id="result-url"></p>
    </div>

    <script>
        function nextStep(currentStep) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${currentStep + 1}`).classList.add('active');
        }

        function prevStep(currentStep) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${currentStep - 1}`).classList.add('active');
        }

        function showResult() {
            const answer1 = document.getElementById('answer1').value;
            var answer2 = document.getElementById('answer2').value;
            answer2 = encodeURI(answer2);
            const answer3 = document.getElementById('answer3').value;
            const answer4 = document.getElementById('answer4').value;

            const url = `https://pubads.g.doubleclick.net/gampad/ads?iu=${answer1}&sz=${answer2}&vpa=${answer3}&vpmute=${answer4}`;
            document.getElementById('result-url').textContent = url;

            document.getElementById('wizard').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
