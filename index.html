<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Parâmetros</title>
    <style>
        td span {
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ACTIVE</th>
                <th>PARAM</th>
                <th>VALUE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" checked></td>
                <td><span title="The audio continuous play parameter accepts a constant value that indicates whether the player intends to continuously play audio content.

This parameter should be left unset if it's not known.

Usage example
Continuous play ON:
aconp=2

Continuous play OFF:
aconp=1">aconp</span></td>
                <td><input type="text" name="value1"></td>
            </tr>
            <tr>
                <td><input type="checkbox" checked disabled></td>
                <td><span title="Este é o parâmetro 2">Parâmetro 2</span></td>
                <td><input type="text" name="value2"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><span title="Este é o parâmetro 3">Parâmetro 3</span></td>
                <td><input type="text" name="value3"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><span title="Este é o parâmetro 4">Parâmetro 4</span></td>
                <td><input type="text" name="value4"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><span title="Este é o parâmetro 5">Parâmetro 5</span></td>
                <td><input type="text" name="value5"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
